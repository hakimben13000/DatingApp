
<form  #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group mb-1">
        <input name="username"  [(ngModel)]="model.username" type="username" class="form-control"   placeholder="Enter username" >
    </div>
   
    <div class="form-group mb-1">
        <input name="password" [(ngModel)]="model.password" type="password" class="form-control"  placeholder="Password">
    </div>
    <div class="form-group mb-3">
        <input name="confirmpassword" [(ngModel)]="model.confirmpassword" type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
        <div *ngIf="passwordNotMatch" class="form-text text-danger">password don't match'</div>  
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-success me-2">Register</button>
        <button type="submit" class="btn btn-danger" (click)="cancel()">Cancel</button>
    </div>
   
</form>
