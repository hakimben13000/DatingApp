<div class="card text-start mb-4" *ngIf="member">
    
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}">
    <ul class="list-inline member-icons animate text-center">
        <li class="list-inline-item">
            <button class="btn btn-primary" routerLink="/members/{{member.userName}}"><i class="fa fa-user"></i></button>
        </li>
        <li class="list-inline-item">
            <button class="btn btn-primary"><i class="fa fa-heart"></i></button>
        </li>
        <li class="list-inline-item">
            <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
        </li>
    </ul>
</div>
  <div class="card-body text-center">
    <h4 class="card-title"><i class="fa fa-user me-2"></i>  {{member.knownAs}}</h4>
    <p class="card-text text-muted "> {{member.city}}</p>
  </div>
</div>
